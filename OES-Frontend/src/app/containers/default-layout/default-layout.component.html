<app-header 
[navbarBrandRouterLink]="['/dashboard']" [fixed]="true" 
[navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'Logo'}" 
[navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30,height: 30,alt: 'Logo'}" 
[sidebarToggler]="'lg'" 
[asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>
    </li>
    <li class="nav-item px-3" *ngIf="authority === 'admin' || 'pm' ">
      <a class="nav-link" [routerLink]="['/register']">Register</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="(false)">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="profile-picture" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <a class="dropdown-item" [routerLink]="['/profile']"><i class="fa fa-user"></i> Profile</a>
        <button class="dropdown-item" (click)="logout()">
          <i class="fa fa-lock"></i> Logout
        </button>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <div *ngIf="authority === 'admin'">
    <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
      (minimizedChange)="toggleMinimize($event)">
      <app-sidebar-nav [navItems]="adminNavItems" [perfectScrollbar] [disabled]="appSidebar.minimized">
      </app-sidebar-nav>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
  </div>
  <div *ngIf="authority === 'user'">
    <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
      (minimizedChange)="toggleMinimize($event)">
      <app-sidebar-nav [navItems]="studentNavItems" [perfectScrollbar] [disabled]="appSidebar.minimized">
      </app-sidebar-nav>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
  </div>
  <div *ngIf="authority === 'pm'">
    <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
      (minimizedChange)="toggleMinimize($event)">
      <app-sidebar-nav [navItems]="teacherNavItems" [perfectScrollbar] [disabled]="appSidebar.minimized">
      </app-sidebar-nav>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
  </div>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid mt-4">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="">OES</a> &copy; 2020 OesTeam.</span>
  <span class="ml-auto">Project <a href="">Online Examination System</a></span>
</app-footer>
