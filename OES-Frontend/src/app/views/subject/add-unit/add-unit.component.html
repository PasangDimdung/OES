<div class="animated fadeIn">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/subject/add']">Subject</a>
      </li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/subject/list']">List</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Unit</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-sm-5">
      <div class="card" *ngIf="subject">
        <div class="card-header">
          <strong>Add Unit To {{ subject.name }}</strong>
          <small>Form</small>
        </div>
        <div class="card-body">
          <form [formGroup]="form" #userform="ngForm">
            <div class="row">
              <div class="form-group col-sm-12">
                <label for="ccmonth">Unit</label>
                <select class="form-control" formControlName="unit">
                  <option hidden value="" disabled selected>Select unit</option>
                  <option value="1">Unit 1</option>
                  <option value="2">Unit 2</option>
                  <option value="3">Unit 3</option>
                  <option value="4">Unit 4</option>
                  <option value="5">Unit 5</option>
                  <option value="6">Unit 6</option>
                  <option value="7">Unit 7</option>
                  <option value="8">Unit 8</option>
                  <option value="9">Unit 9</option>
                  <option value="10">Unit 10</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input formControlName="name" type="text" class="form-control" id="name"
                    placeholder="Enter unit name" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="onSubmit(); userform.resetForm()" [disabled]="!form.valid" type="submit"
            class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i> Submit
          </button>
          <button (click)="onFormReset()" type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{ subject.name }} Unit Table
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>No.</th>
                <th>Unit</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let element of unitList | paginate: { itemsPerPage: 5, currentPage: p }; trackBy: trackById; let i = index">
                <tr>
                  <td>{{ i + 1 }}</td>
                  <td>
                    <a> Unit {{ element.unit }} </a>
                  </td>
                  <td>
                    <a>
                      {{ element.name }}
                    </a>
                  </td>
                  <td>
                    <button (click)="onDelete(element.id)" class="btn btn-link btn-icon btn-md remove"
                      style="color: #ef8157">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </ng-container>
              <tr *ngIf="!unitList">
                <td colspan="6">Loading...</td>
              </tr>
              <tr *ngIf="unitList && unitList.length == 0">
                <td colspan="6">No data to display</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer" style="padding-bottom: 0px">
          <pagination-controls previousLabel="Prev" (pageChange)="p = $event" class="float-right"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
